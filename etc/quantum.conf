[DEFAULT]
# Show more verbose log output (sets INFO log level output)
verbose = True

# Show debugging output in logs (sets DEBUG log level output)
debug = True

# Address to bind the API server
bind_host = 0.0.0.0

# Port the bind the API server to
bind_port = 9696

# Path to the extensions
api_extensions_path = extensions

[composite:quantum]
use = egg:Paste#urlmap
/: quantumversions
/v1.0: quantumapi10
/v1.1: quantumapi11

[pipeline:quantumapi10]
pipeline = extensions quantumapiapp10

[pipeline:quantumapi11]
pipeline = extensions quantumapiapp11

[filter:extensions]
paste.filter_factory = quantum.common.extensions:plugin_aware_extension_middleware_factory

[app:quantumversions]
paste.app_factory = quantum.api.versions:Versions.factory

[app:quantumapiapp10]
paste.app_factory = quantum.api:APIRouterV10.factory

[app:quantumapiapp11]
paste.app_factory = quantum.api:APIRouterV11.factory
